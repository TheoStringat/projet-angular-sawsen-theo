<!-- app.component.html -->

<mat-toolbar class="mat-toolbar">
  <mat-toolbar-row>
    <button mat-raised-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <img src="/assets/css/Moose_Creek-removebg-preview.png" style="width: 100px"> 
    <span class="example-spacer1"></span>
    <button mat-icon-button aria-label="Home" routerLink="/home">
      <mat-icon>house</mat-icon>
    </button>

    <span>Gestion des devoirs</span>
    <span class="example-spacer"></span>

    <button id="ico_login" mat-icon-button routerLink="/login">
         
      <mat-icon>account_circle</mat-icon>
      <span class="toolbar-title">connexion</span>
    </button>

    <button id="ico_logout" (click)="logout()" style="display: none;" mat-icon-button routerLink="/logout">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-drawer-container class="my-sidenav">
  <mat-drawer #drawer mode="push">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="active-link">
        <span>Liste des devoirs</span>
      </a>
      <a mat-list-item routerLink="/add" routerLinkActive="active-link">
        <span>Ajout d'un devoir</span>
      </a>
      <a mat-list-item routerLink="/edit" routerLinkActive="active-link">
        <span>Modification d'un devoir</span>
      </a>
      <a mat-list-item routerLink="/" routerLinkActive="active-link">
        <span>Suppression d'un devoir</span>
      </a>
      <a mat-list-item routerLink="/" routerLinkActive="active-link">
        <span>Génération de données de test</span>
      </a>
    </mat-nav-list>
  </mat-drawer>

 
    <h1>
      <nav><a routerLink="/login">{{ title }}</a></nav>
    </h1>

    <router-outlet ></router-outlet>
 
</mat-drawer-container>
