<body >
  <form class="wrapper" [formGroup]="loginForm">
      <h1>Login</h1>
      <div class="input-box">
        <input matInput placeholder="Entrez votre login" formControlName="login" required />
        <i class='bx bxs-user'></i>
  </div>
      <div class="input-box">
        <input matInput placeholder="Entrez votre mot de passe" formControlName="password" type="password" required />
        <i class='bx bxs-lock-alt' ></i>
      </div>
  
      <button class="btn" (click)="onSubmit()" >Se connecter</button>
      <div class="register-link">
        <p>Dont have an account? <a href="#">Register</a></p>
      </div>
    </form>
</body>
